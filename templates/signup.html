<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg text-white w-96">
        <h2 class="text-2xl font-bold text-center mb-6">Signup</h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium">Username:</label>
                <input type="text" name="username" required
                       class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="password" name="password" required
                       class="w-full px-3 py-2 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            
            <div class="text-center">
                <button class="relative px-6 py-3 text-lg font-bold text-white bg-blue-500 rounded-full shadow-lg 
                               transition-all duration-300 ease-in-out transform hover:scale-110 
                               before:absolute before:inset-0 before:bg-blue-400 before:rounded-full before:-z-10 
                               before:blur-md before:scale-105 hover:before:scale-125">
                    Signup
                </button>
            </div>
        </form>
        <a href="/login" class="block mt-4 text-blue-400 font-bold hover:underline text-center">Already have an account? Login here</a>
    </div>
</body>
</html>
